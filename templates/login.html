<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 裂变机器人</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            500: '#6366f1',
                            600: '#4f46e5',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4 relative overflow-hidden">
    
    <!-- 背景装饰 -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-slate-100 p-8 z-10 fade-in-up relative">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center h-16 w-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 text-white shadow-lg mb-4">
                <i class="ti ti-atom-2 text-3xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">管理后台登录</h1>
            <p class="text-slate-500 mt-2 text-sm">裂变机器人 · Admin Console</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700 mb-1.5">账号</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="ti ti-user"></i>
                    </div>
                    <input type="text" id="username" name="username" required 
                           class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-slate-50 transition-all outline-none placeholder-slate-400"
                           placeholder="请输入管理员账号">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">密码</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400">
                        <i class="ti ti-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" required 
                           class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 bg-slate-50 transition-all outline-none placeholder-slate-400"
                           placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-slate-600">
                    90天内免登录
                </label>
            </div>

            <div id="errorMessage" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg border border-red-100 flex items-center gap-2">
                <i class="ti ti-alert-circle"></i>
                <span id="errorText"></span>
            </div>

            <button type="submit" id="loginBtn" class="w-full flex justify-center items-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200">
                <span id="btnText">登 录</span>
                <i id="btnIcon" class="ti ti-login ml-2"></i>
                <i id="btnSpinner" class="ti ti-loader animate-spin ml-2 hidden"></i>
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-400">© 2025 裂变机器人系统</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const btnIcon = document.getElementById('btnIcon');
        const btnSpinner = document.getElementById('btnSpinner');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 简单的加载状态
            loginBtn.disabled = true;
            loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
            btnText.textContent = '登录中...';
            btnIcon.classList.add('hidden');
            btnSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData.entries());
            // 处理 checkbox
            data.remember = document.getElementById('remember').checked;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/';
                } else {
                    throw new Error(result.message || '登录失败');
                }
            } catch (error) {
                errorText.textContent = error.message;
                errorMessage.classList.remove('hidden');
                
                // 恢复按钮状态
                loginBtn.disabled = false;
                loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.textContent = '登 录';
                btnIcon.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
                
                // 震动效果
                const card = document.querySelector('.max-w-md');
                card.classList.add('animate-pulse');
                setTimeout(() => card.classList.remove('animate-pulse'), 200);
            }
        });
    </script>
</body>
</html>
