{% extends "base.html" %}

{% block title %}充值管理{% endblock %}

{% block content %}
<div>
    <nav class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200">
        <div class="px-6 py-4">
            <div class="flex items-center gap-4">
                <div class="bg-green-50 p-2 rounded-xl text-green-600">
                    <i class="ti ti-cash text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-slate-900 leading-tight">充值管理</h1>
                    <p class="text-xs text-slate-400 font-medium tracking-wide">RECHARGE MANAGEMENT</p>
                </div>
            </div>
        </div>
    </nav>

    <main class="px-6 py-8">
        <!-- 统计卡片 -->
        <div id="stats-cards" class="flex flex-nowrap gap-4 mb-8 overflow-x-auto">
            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">充值金额</p>
                        <p class="text-xl font-bold text-slate-900" id="total-amount">0 U</p>
                    </div>
                    <div class="p-2 bg-blue-50 rounded-lg">
                        <i class="ti ti-cash text-blue-600 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">成功金额</p>
                        <p class="text-xl font-bold text-green-600" id="success-amount">0 U</p>
                    </div>
                    <div class="p-2 bg-green-50 rounded-lg">
                        <i class="ti ti-check text-green-600 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">失败金额</p>
                        <p class="text-xl font-bold text-red-600" id="failed-amount">0 U</p>
                    </div>
                    <div class="p-2 bg-red-50 rounded-lg">
                        <i class="ti ti-x text-red-600 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">提交笔数</p>
                        <p class="text-xl font-bold text-slate-900" id="total-count">0 笔</p>
                    </div>
                    <div class="p-2 bg-purple-50 rounded-lg">
                        <i class="ti ti-file text-purple-600 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">成功笔数</p>
                        <p class="text-xl font-bold text-green-600" id="success-count">0 笔</p>
                    </div>
                    <div class="p-2 bg-green-50 rounded-lg">
                        <i class="ti ti-check-circle text-green-600 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">失败笔数</p>
                        <p class="text-xl font-bold text-red-600" id="failed-count">0 笔</p>
                    </div>
                    <div class="p-2 bg-red-50 rounded-lg">
                        <i class="ti ti-x-circle text-red-600 text-lg"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-4 border border-slate-200 shadow-sm flex-shrink-0 min-w-40">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-slate-500">待处理笔数</p>
                        <p class="text-xl font-bold text-yellow-600" id="pending-count">0 笔</p>
                    </div>
                    <div class="p-2 bg-yellow-50 rounded-lg">
                        <i class="ti ti-clock text-yellow-600 text-lg"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col gap-4 mb-6">
            <!-- 搜索行 -->
            <div class="flex items-center gap-4">
                <div class="flex gap-2 flex-1 max-w-md">
                    <input type="text" id="search-input" placeholder="搜索用户名或ID..."
                        class="flex-1 pl-4 pr-4 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-sm">
                    <button id="search-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium hover:bg-indigo-700">搜索</button>
                </div>
            </div>

            <!-- 日期筛选行 -->
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-slate-600">开始日期:</label>
                    <input type="date" id="start-date" class="px-3 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-sm">
                </div>
                <div class="flex items-center gap-2">
                    <label class="text-sm font-medium text-slate-600">结束日期:</label>
                    <input type="date" id="end-date" class="px-3 py-2 rounded-lg border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none text-sm">
                </div>
                <button id="date-filter-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg text-sm font-medium hover:bg-green-700">筛选日期</button>
                <button id="today-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700">今日</button>
                <button id="yesterday-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-medium hover:bg-blue-700">昨日</button>
                <button id="clear-date-btn" class="px-4 py-2 bg-slate-500 text-white rounded-lg text-sm font-medium hover:bg-slate-600">清除筛选</button>
            </div>
        </div>

            <div id="recharge-tip" class="hidden px-4 py-2 mb-3 rounded-lg text-sm"></div>
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
            <table class="w-full text-sm">
                <thead class="bg-slate-50 text-slate-500 font-medium">
                    <tr>
                        <th class="px-6 py-4 text-left">ID</th>
                        <th class="px-6 py-4 text-left">用户</th>
                        <th class="px-6 py-4 text-left">类型</th>
                        <th class="px-6 py-4 text-left">金额</th>
                        <th class="px-6 py-4 text-left">订单号</th>
                        <th class="px-6 py-4 text-left">创建时间</th>
                        <th class="px-6 py-4 text-left">状态 / 操作</th>
                    </tr>
                </thead>
                <tbody id="table-body" class="divide-y divide-slate-100"></tbody>
            </table>
            <div id="empty" class="hidden py-16 text-center text-slate-400">暂无数据</div>
            <div class="px-6 py-4 border-t border-slate-100 flex justify-between">
                <span class="text-sm text-slate-500">共 <b id="total">0</b> 条</span>
                <div class="flex gap-2">
                    <button id="prev-btn" class="px-3 py-1 rounded border border-slate-200 text-slate-500 disabled:opacity-30">←</button>
                    <span id="page-num" class="px-3 py-1 text-slate-600">1</span>
                    <button id="next-btn" class="px-3 py-1 rounded border border-slate-200 text-slate-500 disabled:opacity-30">→</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
(function() {
    let page = 1, search = '', pages = 1, startDate = '', endDate = '';

    async function loadStats() {
        try {
            let url = '/api/recharges/stats';
            const params = [];
            if (startDate) params.push(`start_date=${encodeURIComponent(startDate)}`);
            if (endDate) params.push(`end_date=${encodeURIComponent(endDate)}`);
            if (params.length > 0) url += '?' + params.join('&');

            const res = await fetch(url);
            const data = await res.json();
            if (data.success && data.stats) {
                const stats = data.stats;
                document.getElementById('total-amount').textContent = stats.total_amount.toFixed(2) + ' U';
                document.getElementById('success-amount').textContent = stats.success_amount.toFixed(2) + ' U';
                document.getElementById('failed-amount').textContent = stats.failed_amount.toFixed(2) + ' U';
                document.getElementById('total-count').textContent = stats.total_count + ' 笔';
                document.getElementById('success-count').textContent = stats.success_count + ' 笔';
                document.getElementById('failed-count').textContent = stats.failed_count + ' 笔';
                document.getElementById('pending-count').textContent = stats.pending_count + ' 笔';
            }
        } catch (e) {
            console.error('Load stats error:', e);
        }
    }

    async function load() {
        let url = `/api/recharges?page=${page}`;
        if (search) url += `&search=${encodeURIComponent(search)}`;
        if (startDate) url += `&start_date=${encodeURIComponent(startDate)}`;
        if (endDate) url += `&end_date=${encodeURIComponent(endDate)}`;

        try {
            const res = await fetch(url);
            const data = await res.json();
            console.log('API response:', data);
            
            const tbody = document.getElementById('table-body');
            const empty = document.getElementById('empty');
            
            // API返回的是records字段
            const records = data.records || [];
            
            if (records.length === 0) {
                tbody.innerHTML = '';
                empty.classList.remove('hidden');
            } else {
                empty.classList.add('hidden');
                tbody.innerHTML = records.map(item => {
                    let statusHtml = '';
                    if (item.status === 'pending') {
                        statusHtml = '<span class="px-2 py-1 rounded-full text-xs bg-amber-50 text-amber-700">待支付</span>';
                    } else if (item.status === 'completed' || item.status === 'success') {
                        statusHtml = '<span class="px-2 py-1 rounded-full text-xs bg-emerald-50 text-emerald-700">已完成</span>';
                    } else {
                        statusHtml = '<span class="px-2 py-1 rounded-full text-xs bg-slate-100 text-slate-600">' + (item.status || '未知') + '</span>';
                    }
                    const canSetPaid = (item.status === 'pending' || item.status === 'created' || !item.status);
                    const actionHtml = canSetPaid
                        ? `<button class="ml-2 px-2 py-1 rounded text-xs bg-indigo-500 text-white hover:bg-indigo-600" onclick="markRechargePaid(${item.id})">设为已支付</button>`
                        : '';
                    return `<tr class="hover:bg-slate-50">
                        <td class="px-6 py-4 text-slate-500">#${item.id}</td>
                        <td class="px-6 py-4">
                            <div class="font-medium text-slate-900">@${item.username || 'N/A'}</div>
                            <div class="text-xs text-slate-500">ID: ${item.telegram_id}</div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded-full text-xs ${item.type === '开通VIP' ? 'bg-purple-50 text-purple-700' : 'bg-blue-50 text-blue-700'}">${item.type}</span>
                        </td>
                        <td class="px-6 py-4 font-bold text-slate-700">${item.amount} U</td>
                        <td class="px-6 py-4 text-slate-500 text-xs">${item.order_number || '-'}</td>
                        <td class="px-6 py-4 text-slate-500 text-xs">${item.create_time || '-'}</td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2">
                                ${statusHtml}
                                ${actionHtml}
                            </div>
                        </td>
                    </tr>`;
                }).join('');
            }
            
            document.getElementById('total').textContent = data.total || 0;
            document.getElementById('page-num').textContent = data.page || 1;
            const perPage = data.per_page || 20;
            pages = Math.ceil((data.total || 0) / perPage) || 1;
            document.getElementById('prev-btn').disabled = page <= 1;
            document.getElementById('next-btn').disabled = page >= pages;

            // 加载统计数据
            await loadStats();
        } catch (e) {
            console.error('Load error:', e);
        }
    }
    
    document.getElementById('search-btn').addEventListener('click', () => {
        search = document.getElementById('search-input').value.trim();
        page = 1;
        load();
    });
    
    document.getElementById('search-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            search = document.getElementById('search-input').value.trim();
            page = 1;
            load();
        }
    });
    
    document.getElementById('prev-btn').addEventListener('click', () => { if (page > 1) { page--; load(); } });
    document.getElementById('next-btn').addEventListener('click', () => { if (page < pages) { page++; load(); } });

    // 日期筛选功能
    document.getElementById('date-filter-btn').addEventListener('click', () => {
        startDate = document.getElementById('start-date').value;
        endDate = document.getElementById('end-date').value;

        // 验证日期范围
        if (startDate && endDate && startDate > endDate) {
            alert('开始日期不能晚于结束日期');
            return;
        }

        page = 1; // 重置到第一页
        loadStats(); // 重新加载统计数据
        load(); // 重新加载充值记录列表
    });

    // 今日筛选
    document.getElementById('today-btn').addEventListener('click', () => {
        const today = new Date().toISOString().split('T')[0];
        startDate = today;
        endDate = today;
        document.getElementById('start-date').value = today;
        document.getElementById('end-date').value = today;

        page = 1; // 重置到第一页
        loadStats(); // 重新加载统计数据
        load(); // 重新加载充值记录列表
    });

    // 昨日筛选
    document.getElementById('yesterday-btn').addEventListener('click', () => {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        const yesterdayStr = yesterday.toISOString().split('T')[0];
        startDate = yesterdayStr;
        endDate = yesterdayStr;
        document.getElementById('start-date').value = yesterdayStr;
        document.getElementById('end-date').value = yesterdayStr;

        page = 1; // 重置到第一页
        loadStats(); // 重新加载统计数据
        load(); // 重新加载充值记录列表
    });

    document.getElementById('clear-date-btn').addEventListener('click', () => {
        startDate = '';
        endDate = '';
        document.getElementById('start-date').value = '';
        document.getElementById('end-date').value = '';

        page = 1; // 重置到第一页
        loadStats(); // 重新加载统计数据
        load(); // 重新加载充值记录列表
    });

    // 初始化加载
    loadStats(); // 先加载统计数据
    load(); // 再加载列表数据
})();

async function markRechargePaid(id) {
    if (!confirm('确定将该订单标记为【已支付】并为用户增加余额吗？')) return;
    try {
        const res = await fetch(`/api/recharges/${id}/status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ status: 'completed' })
        });
        const data = await res.json();
        if (data.success) {
            showRechargeTip(data.message || '已更新为已支付', 'success');
            const evt = new Event('click');
            document.getElementById('search-btn').dispatchEvent(evt);
        } else {
            showRechargeTip(data.message || '操作失败', 'error');
        }
    } catch (e) {
        showRechargeTip('请求失败：' + e.message, 'error');
    }
}

function showRechargeTip(msg, type='info') {
    const el = document.getElementById('recharge-tip');
    el.textContent = msg;
    el.classList.remove('hidden');
    el.classList.remove('bg-emerald-50','text-emerald-700','bg-red-50','text-red-700','bg-slate-100','text-slate-700');
    if (type === 'success') {
        el.classList.add('bg-emerald-50','text-emerald-700');
    } else if (type === 'error') {
        el.classList.add('bg-red-50','text-red-700');
    } else {
        el.classList.add('bg-slate-100','text-slate-700');
    }
    setTimeout(() => { el.classList.add('hidden'); }, 2500);
}
</script>
{% endblock %}
